<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WeekWise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --paper:#fdfbf7;
  --ink:#1f2937;
  --muted:#6b7280;
  --line:#e0ecff;
  --margin-line:#ef4444;

  --accent:#2563eb;

  --study:#16a34a;
  --essential:#d97706;
  --non:#dc2626;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family: "Georgia", serif;
  background: var(--paper);
  color: var(--ink);
  padding:60px 60px 60px 160px;
  min-height:100vh;
  position:relative;
  overflow-x:hidden;
}

/* ðŸ“„ Paper lines */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 27px,
      var(--line) 28px
    );
  pointer-events:none;
  z-index:0;
  opacity:.6;
}

/* ðŸ”´ Margin line */
body::after{
  content:"";
  position:fixed;
  top:0;
  bottom:0;
  left:120px;
  width:2px;
  background:var(--margin-line);
  pointer-events:none;
  z-index:0;
}

body > *{
  position:relative;
  z-index:2;
}

/* ðŸ“Ž Spiral binding */
.spiral{
  position:fixed;
  top:0;
  bottom:0;
  left:60px;
  width:30px;
  background:
    radial-gradient(circle at center, #bbb 4px, transparent 5px) center 20px/20px 40px repeat-y;
  z-index:1;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#111827,#1f2937);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:fadeOut 1s ease 2.5s forwards;
}

.splash-content{
  text-align:center;
  animation:scaleUp 1.2s ease;
}

.logo-text{
  font-size:52px;
  font-weight:700;
  color:white;
}

.logo-sub{
  margin-top:12px;
  font-size:16px;
  color:#cbd5e1;
  letter-spacing:1px;
  opacity:.85;
}

@keyframes scaleUp{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* ================= HEADER ================= */
.header{
  text-align:center;
}

h1{
  font-size:42px;
  font-weight:700;
}

.subtitle{
  margin-top:8px;
  color:var(--muted);
}

/* Tabs */
.tabs{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:20px;
}

.tab-btn{
  padding:8px 22px;
  border:1px solid #d1d5db;
  background:white;
  cursor:pointer;
  font-family:inherit;
  transition:.2s;
}

.tab-btn.active{
  background:var(--accent);
  color:white;
  border-color:var(--accent);
}

/* Layout */
.wrapper{
  margin-top:40px;
  display:grid;
  grid-template-columns:360px 1fr;
  gap:40px;
}

@media(max-width:1000px){
  .wrapper{grid-template-columns:1fr}
}

.card{
  background:white;
  border:1px solid #e5e7eb;
  padding:26px;
}

/* Form */
label{
  display:block;
  margin-top:16px;
  font-size:13px;
  color:var(--muted);
}

input,select{
  width:100%;
  margin-top:6px;
  padding:8px;
  border:1px solid #d1d5db;
  font-family:inherit;
}

#mainActionBtn{
  margin-top:20px;
  padding:10px;
  background:var(--accent);
  color:white;
  border:none;
  cursor:pointer;
}

/* Pages */
.hidden{
  display:none;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  background:white;
}

th,td{
  border:1px solid #e5e7eb;
  padding:8px;
  vertical-align:top;
}

th:first-child,
td:first-child{
  width:90px;
}

.block{
  background:#f9fafb;
  padding:6px;
  margin-bottom:6px;
  border-left:4px solid;
}

.study{border-color:var(--study);}
.essential{border-color:var(--essential);}
.nonessential{border-color:var(--non);}

.action-btn{
  margin-top:5px;
  padding:4px 6px;
  font-size:11px;
  border:none;
  color:white;
  cursor:pointer;
}
.edit{background:#16a34a;}
.delete{background:#dc2626;}
</style>
</head>

<body>

<div class="spiral"></div>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-content">
    <div class="logo-text">WeekWise</div>
    <div class="logo-sub">Focus. Discipline. Growth.</div>
  </div>
</div>

<div class="header">
  <h1>WeekWise</h1>
  <div class="subtitle">Your digital notebook planner</div>
</div>

<div class="tabs">
  <div class="tab-btn active" onclick="switchTab('weekdays')">Monâ€“Fri</div>
  <div class="tab-btn" onclick="switchTab('weekend')">Satâ€“Sun</div>
</div>

<div class="wrapper">

<div class="card">
  <h3>Add / Edit Slot</h3>

  <label>Type</label>
  <select id="type">
    <option value="study">Study</option>
    <option value="essential">Essential</option>
    <option value="nonessential">Non-Essential</option>
  </select>

  <label>Title</label>
  <input id="title">

  <label>Day</label>
  <select id="day"></select>

  <label>Start Time</label>
  <input type="time" id="start">

  <label>End Time</label>
  <input type="time" id="end">

  <button id="mainActionBtn" onclick="saveSlot()">Add Slot</button>
</div>

<div class="card">
  <div id="weekdaysPage">
    <table id="weekdaysTable"></table>
  </div>
  <div id="weekendPage" class="hidden">
    <table id="weekendTable"></table>
  </div>
</div>

</div>

<script>
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("splash").style.display="none";
  },3000);
});

const WEEKDAYS=["Monday","Tuesday","Wednesday","Thursday","Friday"];
const WEEKEND=["Saturday","Sunday"];
let slots=JSON.parse(localStorage.getItem("STUDY_SLOTS")||"[]");
let editingId=null;

const daySelect=document.getElementById("day");
[...WEEKDAYS,...WEEKEND].forEach(d=>daySelect.add(new Option(d,d)));

function switchTab(tab){
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  if(tab==="weekdays"){
    document.querySelectorAll(".tab-btn")[0].classList.add("active");
    weekdaysPage.classList.remove("hidden");
    weekendPage.classList.add("hidden");
  }else{
    document.querySelectorAll(".tab-btn")[1].classList.add("active");
    weekendPage.classList.remove("hidden");
    weekdaysPage.classList.add("hidden");
  }
}

function toMinutes(t){const [h,m]=t.split(":").map(Number);return h*60+m;}
function pad2(n){return String(n).padStart(2,'0');}
function overlapsHour(slot,h){
  const sh=toMinutes(slot.start);
  const eh=toMinutes(slot.end);
  return sh<(h+1)*60&&eh>h*60;
}

function saveSlot(){
  if(!start.value||!end.value)return;
  const sm=toMinutes(start.value);
  const em=toMinutes(end.value);
  if(em<=sm)return;

  const slotData={
    id:editingId||Date.now(),
    type:type.value,
    title:title.value||type.value,
    day:day.value,start:start.value,end:end.value
  };

  if(editingId){
    slots=slots.map(s=>s.id===editingId?slotData:s);
  }else{
    slots.push(slotData);
  }

  localStorage.setItem("STUDY_SLOTS",JSON.stringify(slots));
  render();
  editingId=null;
  title.value=start.value=end.value="";
  mainActionBtn.textContent="Add Slot";
}

function editSlot(id){
  const s=slots.find(x=>x.id===id);
  editingId=id;
  type.value=s.type;
  title.value=s.title;
  day.value=s.day;
  start.value=s.start;
  end.value=s.end;
  mainActionBtn.textContent="Update Slot";
}

function deleteSlot(id){
  slots=slots.filter(s=>s.id!==id);
  localStorage.setItem("STUDY_SLOTS",JSON.stringify(slots));
  render();
}

function render(){
  renderTable(WEEKDAYS,20,24,"weekdaysTable");
  renderTable(WEEKEND,8,24,"weekendTable");
}

function renderTable(days,startHour,endHour,tableId){
  let html="<tr><th>Time</th>";
  days.forEach(d=>html+=`<th>${d}</th>`);
  html+="</tr>";

  for(let h=startHour;h<endHour;h++){
    html+=`<tr><td>${pad2(h)}:00</td>`;
    days.forEach(d=>{
      const cellSlots=slots.filter(s=>s.day===d&&overlapsHour(s,h));
      html+="<td>";
      cellSlots.forEach(s=>{
        html+=`
          <div class="block ${s.type}">
            <strong>${s.title}</strong><br>
            ${s.start} - ${s.end}<br>
            <button class="action-btn edit" onclick="editSlot(${s.id})">Edit</button>
            <button class="action-btn delete" onclick="deleteSlot(${s.id})">Delete</button>
          </div>
        `;
      });
      html+="</td>";
    });
    html+="</tr>";
  }

  document.getElementById(tableId).innerHTML=html;
}

render();
</script>

</body>
</html>
